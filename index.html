<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var geocoder;
      var map;
      function initMap() {
        geocoder = new google.maps.Geocoder();
        geocoder.geocode({
          'address': '神奈川県厚木市飯山1583'
        }, function(results, status){
          if(status === google.maps.GeocoderStatus.OK){
            var location = results[0].geometry.location;
            map = new google.maps.Map(document.getElementById('map'),{
              center: location,
              zoom: 16
            });
            var infoWindow = new google.maps.InfoWindow({
              content: '東京工芸大学',
              position: location,
              pixelOffset: new google.maps.Size(0, -50),
              map: map
            });
            var marker = new google.maps.Marker({
              position: location,
              map: map
            });
          }else{
            // 座標の取得の失敗
            alert(status);
          }
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBAzAH1oRQwX8wfj_eaL_dJxLeUIrbz7dg&callback=initMap">
    </script>
  </body>
</html>
